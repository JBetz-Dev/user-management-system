<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Navigation Section -->
<nav>
    <div class="nav-container">
        <div class="nav-left">
            <a href="/src/index.html" class="home-link">
                <div class="logo">
                    <i class="fas fa-code"></i>
                    User Management System
                </div>
            </a>
        </div>
        <div class="nav-buttons">
            <a href="/src/login.html" class="btn btn-outline">Log In</a>
            <a href="/src/register.html" class="btn btn-primary">Sign Up</a>
        </div>
    </div>
</nav>

<!-- Registration Form -->
<section class="container">
    <div class="form-container">
        <div class="form-header">
            <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
            <p>Join us today and start your journey with DevFlow.</p>
        </div>
        <form id="sign-up-form">
            <div class="form-group">
                <label for="sign-up-username">Username</label>
                <input type="text" id="sign-up-username" class="form-input" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="sign-up-email">Email</label>
                <input type="email" id="sign-up-email" class="form-input" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="sign-up-password">Password</label>
                <input type="password" id="sign-up-password" class="form-input" placeholder="Create a password"
                       required>
            </div>
            <button type="submit" class="form-btn">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
        </form>
    </div>
</section>

<script src="/src/scripts.js"></script>
</body>
</html>
