<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Navigation Section -->
<nav>
    <div class="nav-container">
        <div class="nav-left">
            <a href="/src/index.html" class="home-link">
                <div class="logo">
                    <i class="fas fa-code"></i>
                    User Management System
                </div>
            </a>
        </div>
        <div class="nav-buttons">
            <a href="/src/register.html" id="sign-up-btn" class="btn btn-primary">Sign Up</a>
            <a href="/src/login.html" id="login-btn" class="btn btn-outline">Log In</a>
            <a href="/src/user-area.html" id="user-area-btn" class="btn btn-primary hidden">User Area</a>
            <button id="logout-btn" class="btn btn-outline hidden">Log Out</button>
            <div id="profile-btn" class="hidden">
                <a href="/src/profile.html" class="profile-nav-btn" title="profile"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </div>
</nav>

<!-- Login Form -->
<section class="container">
    <div class="form-container">
        <div class="form-header">
            <h2><i class="fas fa-sign-in-alt"></i> Log In</h2>
            <p>Please sign in to your account.</p>
        </div>
        <form id="login-form" novalidate>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" class="form-input" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" class="form-input" placeholder="Enter your password">
            </div>
            <button type="submit" class="form-btn">
                <i class="fas fa-sign-in-alt"></i> Log In
            </button>
        </form>
    </div>
</section>

<script src="/src/scripts.js"></script>
</body>
</html>
